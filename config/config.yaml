# config/config.yaml – Global Hydra base
# -----------------------------------------------------------------------------
# *Run-specific* YAML is merged at runtime – it lives under `config/runs/*.yaml`.
# Users must override `run=<run_id>` on the CLI.
# -----------------------------------------------------------------------------

defaults:
  - _self_

run: ???         # CLI: run=<run_id>
mode: full       # full | trial – must be overridden via CLI
results_dir: ./results
seed: 42

wandb:
  entity: gengaru617-personal
  project: 2025-11-18-2
  mode: online  # auto-overridden in trial mode

# Reasonable training defaults (can be overwritten by run YAML) ---------------
training:
  epochs: 3
  total_steps: 12000
  train_batch_size: 64
  eval_batch_size: 32
  gradient_accumulation_steps: 1
  base_learning_rate: 1.0e-4
  lr_scheduler: cosine
  warmup_steps: 500
  weight_decay: 0.1
  max_grad_norm: 1.0
  optimizer:
    betas: [0.9, 0.95]
  mixed_precision: bf16

controller:
  name: none  # will be overwritten (blac | hacbo)

optuna:
  n_trials: 0
  direction: maximize
  search_space: {}

logging:
  log_every_n_steps: 1

# -----------------------------------------------------------------------------
# END
# -----------------------------------------------------------------------------
